{% extends 'base.html' %}

{% block title %}
Signup

{% endblock title %}

{% block hero %}
<!-- Applied bootstrap below and written the form tag inside it. -->
  <div class ="row"> 
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1 class ="text-center">Signup</h1>
        <br>
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
              <!-- <span aria-hidden="true">&times;</span> The btn-close already has a close (×) symbol built-in. By adding <span>&times;</span> inside it, you're causing two overlapping "×"s-->
            </button>
        </div>
        {% endfor %}
    <form action = "/signup " method ="post">{% csrf_token %}
        <div class ="form -group mt-2">
          <label for ="fname">FirstName</label>
          <input type = "text" class ="form-control p-2" name ="fname"
          placeholder="Enter your first name" required id="fname">
        
        </div>

        <div class ="form -group mt-2">
          <label for ="lname">LastName</label>
          <input type = "text" class ="form-control p-2" name ="lname"
          placeholder="Enter your first name" required id="lname">
        
       </div>

       <div class ="form -group mt-2">
         <label for ="email">Email <i class="fa-solid fa-envelope"></i></label>
         <input type = "email" class ="form-control p-2" name ="email"
         placeholder="Enter your email" required id="email">

       </div>
       

        <div class ="form -group mt-2">
          <label for ="pass1">Password <i class="fa-solid fa-lock"></i></label>
          <input type = "password" class ="form-control p-2" name ="pass1"
           placeholder="Enter your Password" required id="pass1">
    
        </div>

       <div class ="form -group mt-2">
         <label for ="pass2">Password <i class="fa-solid fa-lock"></i></label>
         <input type = "password" class ="form-control p-2" name ="pass2"
         placeholder="confirm your password" required id="pass2">
    
       </div>

  <!-- <button type ="submit" class = "btn btn-success mt-3 btn block">Signup</button> -->
   <br>
    <div class="d-grid gap-2 ">
      <button class="btn btn-outline-success p-2" type="submit">Signup</button>
    
    </div>
  </form>
  <hr>
  Already? <a href ="/login">Login </a>
</div>
<div class="col-md-4"></div>
</div>
<!-- bootsrtap ended with form tag inside it -->
{% endblock hero %}
{% block body %}

<h1>Welcome to Signup  Page </h1>
{% endblock body %}
