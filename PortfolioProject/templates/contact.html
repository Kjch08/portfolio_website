{% extends 'base.html' %}

{% block title %}
Contact

{% endblock title %}

{% block hero %}
<!-- Applied bootstrap below and written the form tag inside it. -->
  <div class ="row"> 
    <div class="col-md-4">
         <h1 class ="text-center">Contact us</h1>
        <br>
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
              <!-- <span aria-hidden="true">&times;</span> The btn-close already has a close (×) symbol built-in. By adding <span>&times;</span> inside it, you're causing two overlapping "×"s-->
            </button>
        </div>
        {% endfor %}
    <form action = "/contact " method ="post">{% csrf_token %}
        <div class ="form -group mt-2">
          <label for ="name">Name</label>
          <input type = "text" class ="form-control p-3" name ="name" value="{{user.first_name}}"
          placeholder="Enter your  name" required id="name">
        
        </div>


       <div class ="form -group mt-2">
         <label for ="email">Email <i class="fa-solid fa-envelope"></i></label>
         <input type = "email" class ="form-control p-3" name ="email" value="{{user.username}}"
         placeholder="Enter your email" required id="email">

       </div>
       

        <div class ="form -group mt-2">
          <!-- added fontawesome <i class="fa-solid fa-phone"></i> -->
          <label for ="pass1">Phone Number <i class="fa-solid fa-phone"></i></label>  
          <input type = "tel" class ="form-control p-3" name ="num"
           placeholder="Enter your Number" required id="num">
    
        </div>

       <div class ="form -group mt-2">
         <label for ="desc">How can i help you</label>
         <textarea name="desc" id="desc" class ="form-control p-3" cols="5" rows ="5" required></textarea>
    
       </div>

  <!-- <button type ="submit" class = "btn btn-success mt-3 btn block">Signup</button> -->
   <br>
    <div class="d-grid gap-2 ">
      <button class="btn btn-outline-success p-2" type="submit">Submit</button>
    
    </div>
  </form>
    </div>
    <div class="col-md-4">
       
</div>
<div class="col-md-4"></div>
</div>
<!-- bootsrtap ended with form tag inside it -->
{% endblock hero %}
{% block body %}

<h1>Welcome to Contact Page </h1>
{% endblock body %}
